<form class="form-horizontal" id="form_auth_admin_mod" method="post" role="form">
  <div class="modal fade"  id="modal_auth_admin_mod" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">修改用户</h4>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="mod_id" class="col-sm-2 control-label">ID</label>
            <div class="col-sm-10">
              <input type="hidden" class="form-control" id="mod_id_hidden" name="id">
              <input type="text" class="form-control" id="mod_id" name="id" disabled>
            </div>
          </div>           
          <div class="form-group">
            <label for="mod_user" class="col-sm-2 control-label">用户</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="mod_user" name="user" disabled>
            </div>
          </div> 
          <div class="form-group">
            <label for="mod_name" class="col-sm-2 control-label">姓名</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="mod_name" name="name" required>
            </div>
          </div> 
          <div class="form-group">
            <label for="mod_phone" class="col-sm-2 control-label">手机号</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="mod_phone" name="phone" required>
            </div>
          </div> 
          <div class="form-group">
            <label for="mod_disable" class="col-sm-2 control-label">状态</label>
            <div class="col-sm-10">
              <select id="mod_disable" name="disable">
                <option value="false" selected="">启用</option>
                <option value="true">禁用</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="mod_ctime" class="col-sm-2 control-label">创建时间</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="mod_ctime" name="ctime" disabled>
            </div>
          </div>           
          <div><p class="text text-danger" id="err_auth_admin_mod" style="text-align: right;"></p></div> 
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary" onclick="moditem()">保存</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
</form>
