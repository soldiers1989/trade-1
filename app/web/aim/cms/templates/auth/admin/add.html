<form class="form-horizontal" id="form_auth_admin_add" method="post" role="form">
  <div class="modal fade"  id="modal_auth_admin_add" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">新建用户</h4>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="firstname" class="col-sm-2 control-label">用户</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="user" name="user" placeholder="请输入用户名" required>
            </div>
          </div> 
          <div class="form-group">
            <label for="firstname" class="col-sm-2 control-label">密码</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="pwd" name="pwd" placeholder="请设置用户密码" required>
            </div>
          </div>
          <div class="form-group">
            <label for="firstname" class="col-sm-2 control-label">姓名</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="name" name="name" placeholder="请输入用户姓名" required>
            </div>
          </div> 
          <div class="form-group">
            <label for="firstname" class="col-sm-2 control-label">手机号</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="phone" name="phone" placeholder="请输入手机号" required>
            </div>
          </div> 
          <div class="form-group">
            <label for="firstname" class="col-sm-2 control-label">状态</label>
            <div class="col-sm-10">
              <select name="disable">
                <option value="true" selected="">启用</option>
                <option value="false">禁用</option>
              </select>
            </div>
          </div>
          <div><p class="text text-danger" id="err_auth_admin_add" style="text-align: right;"></p></div> 
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="submit" class="btn btn-primary" onclick="additem()">保存</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
</form>
