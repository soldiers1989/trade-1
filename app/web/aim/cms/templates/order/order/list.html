
<div class="row">
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-12">
                <form class="form-inline input-sm btn-sm" id="id_form_order_list" style="margin-bottom: 10px; padding-right: 0px;float: right;">
                    <input type="hidden" name="page" value="0">
                    <input type="hidden" name="size" value="15">
                    <div class="form-group">
                        <div class="input-group">
                            <input type="text" class="form-control date-picker" id="id_sdate" name="sdate" size="10" placeholder="起始日期">
                            <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="id_edate">-</label>
                        <div class="input-group">
                            <input type="text" class="form-control date-picker" id="id_edate" name="edate" size="10" placeholder="截止日期">
                            <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                        </div>
                    </div>
                    <div class="form-group">
                        &nbsp;
                        <div class="input-group">
                            <input type="text" class="form-control" id="id_words" name="words" placeholder="用户/股票">
                        </div>
                    </div>
                    <button type="button" class="btn btn-primary btn-sm">查询</button>
                </form>        
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <table id="id_table_order_list" class="table table-bordered table-hover" style="width: 100%;border-collapse:collapse;margin-bottom: 5px">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>用户</th>
                            <th>股票</th>
                            <th>数量</th>
                            <th>价格</th>
                            <th>持仓</th>
                            <th>可卖</th>
                            <th>买量</th>
                            <th>买价</th>
                            <th>卖量</th>
                            <th>卖价</th>
                            <th>天数</th>
                            <th>保证金</th>
                            <th>建仓费</th>
                            <th>延期费</th>
                            <th>状态</th>
                            <th>日期</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="odd"><td valign="top" colspan="19" class="dataTables_empty" style="text-align: center;">表中数据为空</td></tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4">
                <span>0-N条, 共N条; 第X页, 共N页</span>
                <span>|</span>
                <span>每页
                    <select name="page">
                        <option value="10">10</option>
                        <option value="20" selected>20</option>
                        <option value="30">30</option>
                    </select>
                    条
                </span>
            </div>
            <div class="col-md-8">
                <ul class="pagination" style="float: right; margin: 0px;">
                    <li class="page-item"><a class="page-link" href="#">&lt;&lt;</a></li>
                    <li class="page-item"><a class="page-link" href="#">&lt;</a></li>
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item active"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item"><a class="page-link" href="#">4</a></li>
                    <li class="page-item"><a class="page-link" href="#">5</a></li>
                    <li class="page-item"><a class="page-link" href="#">&gt;</a></li>
                    <li class="page-item"><a class="page-link" href="#">&gt;&gt;</a></li>
                  </ul>
            </div>
        </div>
    </div>
</div>

    // render table data
    function renderTable(data) {

    // render page data
    function renderPage(data) {

    }

    // render size selector
    function renderSize(data) {

    } 

    // render items information
    function renderInfo(data) {

    }

    // query table data
    function loadData() {
        //form to submit
        var form = $('#id_form_order_list');

        //check form data
        if(form.valid()){
            form.ajaxSubmit({
               url: '{% url "cms.apis.order.order.list" %}',
               type: 'get',
               success: function(resp) {
                    if(resp.status){
                        renderTable(resp.data.content);   
                    } else {
                    }
               }
            });
        }
    }
</script>
