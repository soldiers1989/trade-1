
<div class="easyui-layout" data-options="fit:true, split:true, border: true">
    <div data-options="region:'west', split:true" style="width: 70%;">
        <table id="user_datagrid" style="height: 100%;"></table>
    </div>
    <div data-options="region:'center', split:true" style="width: 30%">
        <div class="easyui-tabs" id="user_detail_tabs" fit="true" border="true" plain="true">
            <div title="基本信息">
                <div class="easyui-panel" style="height:50%;">
                    <table id="user_stat_propertygrid"></table>
                </div>
                <div class="easyui-panel" title="银行账户" style="height:50%;">
                    <table id="user_banks_datagrid" style="width:100%; height: 100%"></table>
                </div>
            </div>
            <div title="用户交易">
                <table id="user_trades_datagrid" style="width:100%; height: 100%"></table>
            </div>
            <div title="充值提现">
                <div class="easyui-panel" title="充值记录" style="width:100%;height:50%;">
                    <table id="user_charges_datagrid" style="width:100%; height:100%;"></table>
                </div>
                <div class="easyui-panel" title="提现记录" style="width:100%;height:50%;">
                    <table id="user_draws_datagrid" style="width:100%; height:100%;"></table>
                </div>
            </div>
            <div title="资金流水">
                <table id="user_bills_datagrid" style="height:100%;"></table>
            </div>
            <div title="优惠券">
                <table id="user_coupons_datagrid" style="height:100%;"></table>
            </div>
            <div title="自选股票">
                <table id="user_stocks_datagrid" style="height:100%;"></table>
            </div>
        </div>
    </div>
</div>

<div id="user_toolbar">
    <span>
        <a href="javascript:void(0)" id="user_edit_menubutton" class="easyui-menubutton" data-options="menu:'#user_edit_menu',iconCls:'icon-edit'">编辑</a>
        <div id="user_edit_menu" style="width:150px;">
            <div onclick="users.user.resetpwd.open()">重置密码</div>
        </div>
    </span>
    <span style="float: right; margin-right: 18px;">
        <form class="easyui-form" id="user_search_form">
            <span>日期</span>
            <input id="sdate" class="easyui-datebox" validType="date">
            <span>-</span>
            <input id="edate" class="easyui-datebox" validType="date">

            <input id="words" class="easyui-textbox">

            <a href="#" class="easyui-linkbutton" iconCls="icon-search" onclick="users.search.do()">查询</a>
            <a href="#" class="easyui-linkbutton" iconCls="icon-reload" onclick="users.search.reset()">重置</a>
        </form>
    </span>
</div>

<div id="user_dialog_resetpwd">
    <form id="user_form_resetpwd" method="post">
        <div style="padding: 10px">
            <input class="easyui-passwordbox" id="user_form_resetpwd_pwd" name="pwd" label="密码" prompt="请输入密码" data-options="required:true, validType:['text', 'length[3,16]']" style="width: 100%">
        </div>
        <div style="padding: 10px">
            <input class="easyui-passwordbox" id="user_form_resetpwd_cpwd" name="cpwd" label="重复密码" prompt="请重复密码" validType="equals['#user_form_resetpwd_pwd']" style="width: 100%" required="required">
        </div>
        <div id='user_hint_resetpwd'></div>
    </form>
</div>

<script type="text/javascript">
    // user list/add/update/delete
    var users = {
        //user edits
        user: {
           //reset user pwd
            resetpwd: {
                url: '/api/user/user/resetpwd',

                dialog: $('#user_dialog_resetpwd'),
                form: $('#user_form_resetpwd'),
                hint: $('#user_hint_resetpwd'),

                inited: false,

                init: function() {
                    //init change password dialog
                    this.dialog.dialog({
                        title: '重置密码',
                        width: 300,
                        height:200,
                        closed: true,
                        modal: true,
                        buttons: [
                            {
                                text: '保存',
                                iconCls: 'icon-ok',
                                handler: function(){
                                    users.user.resetpwd.form.submit();
                                }
                            },{
                                text: '取消',
                                iconCls: 'icon-cancel',
                                handler: function(){
                                    users.user.resetpwd.close();
                                }
                            }
                        ]
                    });

                    //init change passowrd form
                    this.form.form({
                        url: users.user.resetpwd.url,
                        type: 'post',
                        novalidate: true,
                        onSubmit: function() {
                            return users.user.resetpwd.form.form('enableValidation').form('validate');
                        },
                        success: function (data) {
                            var resp = JSON.parse(data);
                            if (resp.status) {
                                users.user.resetpwd.close();
                            } else {
                                users.user.resetpwd.hint.html(resp.message);
                            }
                        }
                    });

                    //set inited flag
                    this.inited = true;

                },

                open: function() {
                    if(!this.inited)
                        this.init();

                    //reset form
                    this.form.form('disableValidation').form('reset');

                    //reset hint
                    this.hint.html('');
                    
                    //open dialog
                    this.dialog.dialog('open');
                },

                close: function() {
                    //close dialog
                    this.dialog.dialog('close');
                }
            },

            init: function() {
                this.resetpwd.init();
            }
        },

        //users search
        search: {
            form: $('#user_search_form'),

            do: function() { // do search
                //check search form
                if(!this.form.form('validate'))
                    return;

                //get parameters
                params = {
                    sdate: this.form.children('#sdate').val(),
                    edate: this.form.children('#edate').val(),
                    words: this.form.children('#words').val()
                };

                //reload by retrieve conditions
                users.list.load(params);
            },

            reset: function() { // reset
                //clear form
                this.form.form('clear');

                //reload datagrid
                users.list.load({});
            },
        },

        //user list
        list: {
            url: '/api/user/user/list',
            datagrid: $('#user_datagrid'),

            init: function() {
                this.datagrid.datagrid({
                    url: this.url,
                    method: 'post',
                    
                    idField: 'id',
            
                    striped: true,
                    fitColumns: true,
                    pagination: true,
                    rownumbers: false,
                    singleSelect: true,

                    pageNumber: 1,
                    pageSize: 20,
                    pageList: [5, 10, 20, 30, 40, 50, 100],
                    
                    toolbar: '#user_toolbar',
                     columns: [[
                        {field:'id', title:'ID', sortable:true},
                        {field:'user', title:'用户', sortable:true},
                        {field:'phone', title:'手机', sortable:true},
                        {field:'userstat__tpay', title:'总充值', sortable:true, formatter: cube.format.none},
                        {field:'userstat__tdraw', title:'总提现', sortable:true, formatter: cube.format.none},
                        {field:'money', title:'余额', sortable:true},
                        {field:'userstat__ttradec', title:'交易数', sortable:true, formatter: cube.format.none},
                        {field:'userstat__ttradem', title:'交易额', sortable:true, formatter: cube.format.none},
                        {field:'disable', title:'禁用', sortable:true, formatter: cube.format.boolean},
                        {field:'ctime', title:'注册时间', sortable:true, formatter: cube.format.datetime},
                        {field:'ltime', title:'最近访问', sortable:true, formatter: cube.format.datetime}
                    ]],

                    loadFilter: function (resp) {
                        return resp.data;
                    },

                    onLoadSuccess: function(resp) {
                    },

                    onLoadError: function() {
                        $.messager.show({title: '错误', msg: '请求用户列表数据失败'});
                    },
                    
                    onSelect(index, row) {
                        users.detail.show(row.id);
                    }
                });
            },

            load: function(params) {
                this.datagrid.datagrid('load', params);
            },

            getSelected: function() {
                return this.datagrid.datagrid('getSelected');
            }
        },

        //user detail
        detail: {
            tabs: {
                tabs: $('#user_detail_tabs'),

                inited: false,

                init: function() {
                    if (this.inited)
                        return;

                    this.tabs.tabs({
                        border: false,

                        onSelect: function(title, index){
                            row = users.list.getSelected();
                            if(!row)
                                return;

                            userid = row.id;
                            switch (index) {
                                case 0:
                                    users.detail.stat.show(userid);
                                    users.detail.banks.show(userid);
                                    break;
                                case 1:
                                    users.detail.trades.show(userid);
                                    break;
                                case 2:
                                    users.detail.charges.show(userid);
                                    users.detail.draws.show(userid);
                                    break;
                                case 3:
                                    users.detail.bills.show(userid);
                                    break;
                                case 4:
                                    users.detail.coupons.show(userid);
                                    break; 
                                case 5:
                                    users.detail.stocks.show(userid);
                                    break;                            
                                default:
                                    // statements_def
                                    break;
                            }
                        }
                    });

                    this.inited = true;
                },

                show: function() {
                    tab = this.tabs.tabs('getSelected');

                    if(!tab || this.tabs.tabs('getTabIndex', tab) != 0)
                        this.tabs.tabs('select', 0);
                    else{
                        row = users.list.getSelected();
                        if(!row)
                            return;
                        userid = row.id;
                        users.detail.stat.show(userid);
                        users.detail.banks.show(userid);
                    }

                }
            },

                init: function(params) {
                    this.propertygrid.propertygrid({

                        },

                    this.inited=true;

                    this.propertygrid.propertygrid('load', params);

                show: function(userid) {
                    params = {id:userid};
                    if(!this.inited)
                        this.init(params);
                    else
                        this.load(params);

            },

                        frozenColumns: [[
                            {field:'id', title:'ID', sortable:true},

                    if(!this.inited)
                        this.init(params);
                    else
                        this.load(params);
                }
            },
