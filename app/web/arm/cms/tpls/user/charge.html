<table id="charge_datagrid" style="height: 100%;"></table>

<div id="charge_toolbar">
    <span>
        <a href="#" class="easyui-linkbutton" iconCls="icon-add" plain="true" onclick="charge.add.open()">新建</a>
        <a href="#" class="easyui-linkbutton" iconCls="icon-edit" plain="true" onclick="charge.update.open()">编辑</a>
        <a href="#" class="easyui-linkbutton" iconCls="icon-remove" plain="true" onclick="charge.delete.do()">删除</a>
    </span>
    <span style="float: right; margin-right: 18px;">
        <form class="easyui-form" id="charge_search_form">
            <input name="status" data-options="prompt:'状态', editable:false, required:false">
            <input name="words" class="easyui-textbox">

            <a href="#" class="easyui-linkbutton" iconCls="icon-search" onclick="charge.search.do()">查询</a>
            <a href="#" class="easyui-linkbutton" iconCls="icon-reload" onclick="charge.search.reset()">重置</a>
        </form>
    </span>
</div>

<div class="easyui-dialog" id="charge_add_dialog" style="width:400px" data-options="closed:true,modal:true,border:'thin',buttons:'#charge_add_dialog_buttons'">
    <form class="easyui-form" id="charge_add_form" method="post" style="margin:0;padding:10px 20px">
        <div style="margin-bottom:10px">
            <input class="easyui-textbox" name="user" type="text" label="用户" prompt="输入用户" style="width:100%" required>
        </div>
        <div style="margin-bottom:10px">
            <input class="easyui-textbox" name="money" data-options="label:'金额', prompt:'输入金额', required:true, validType:['number', 'min[0]']" style="width:100%">
        </div>
        <div style="margin-bottom:10px">
            <select class="easyui-combobox" name="status" data-options="label:'状态', prompt:'选择状态', editable:false, required:true" style="width: 100%">
                <option value="topay">待付款</option>
                <option value="paid">已付款</option>
            </select>
        </div>
        <div style="margin-bottom:10px">
            <input name="ctime" type="text" class="easyui-datetimebox" label="发生时间" prompt="选择发生时间" required style="width:100%">
        </div>
    </form>
</div>

<div id="charge_add_dialog_buttons">
    <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-ok" onclick="charge.add.save()" style="width:90px">保存</a>
    <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-cancel" onclick="charge.add.cancel()" style="width:90px">取消</a>
</div>

<div class="easyui-dialog" id="charge_update_dialog" style="width:400px" data-options="closed:true,modal:true,border:'thin',buttons:'#charge_update_dialog_buttons'">
    <form class="easyui-form" id="charge_update_form" method="post" style="margin:0;padding:10px 20px">
        <div style="margin-bottom:10px">
            <input class="easyui-textbox"  name="id" type="text" label="ID" style="width:100%" disabled>
        </div>
         <div style="margin-bottom:10px">
            <input class="easyui-textbox"  name="user" type="text" label="用户" style="width:100%" disabled>
        </div>
        <div style="margin-bottom:10px">
            <input class="easyui-textbox" name="money" data-options="label:'金额', prompt:'输入金额', required:true, validType:['number', 'min[0]']" style="width:100%">
        </div>
        <div style="margin-bottom:10px">
            <select class="easyui-combobox" name="status" data-options="label:'状态', prompt:'选择状态', editable:false, required:true" style="width: 100%">
                <option value="topay">待付款</option>
                <option value="paid">已付款</option>
            </select>
        </div>
        <div style="margin-bottom:10px">
            <input name="ctime" type="text" class="easyui-datetimebox" label="发生时间" prompt="选择发生时间" required style="width:100%">
        </div>
    </form>
</div>

<div id="charge_update_dialog_buttons">
    <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-ok" onclick="charge.update.save()" style="width:90px">保存</a>
    <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-cancel" onclick="charge.update.cancel()" style="width:90px">取消</a>
</div>

<script type="text/javascript">
    // charge list/add/update/delete
    var charge = {
        // charge list
        list: {
            url: '/api/user/charge/list',
            datagrid: $('#charge_datagrid'),

            init: function() {
            	//init tree grid
                this.datagrid.datagrid({
                    url: this.url,
                    method: 'post',

                    idField: 'id',

    				striped: true,
    				fitColumns: true,
                    pagination: true,
                    rownumbers: true,
                    singleSelect: true,


    				toolbar: '#charge_toolbar',
                    columns: [[
                        {field:'id', title:'ID', sortable:true, width:'10%'},
                        {field:'user', title:'用户', sortable:false, width:'20%'},
                        {field:'code', title:'流水号', sortable:false, width:'20%'},
                        {field:'money', title:'金额', sortable:true, width:'20%'},                        
                        {field:'status', title:'状态', sortable:true, width:'10%', formatter: function (s) {
                            opts = {topay:'待付款', paid:'已付款'};
                            return opts[s];
                        }},
                        {field:'ctime', title:'创建时间', sortable:true, width:'20%', formatter: cube.format.datetime},
                    ]],

                    loadFilter: function (resp) {
                        return resp.data;
                    },

                    onLoadError: function() {
                        $.messager.show({title: '错误', msg: '请求充值记录数据失败'});
                    }
                });
            },

            load: function(params) {
                this.datagrid.datagrid('load', params);
            },

            reload: function() {
                this.datagrid.datagrid('reload');
            },

            getSelected: function() {
                return this.datagrid.datagrid('getSelected');
            }
        },

        //search action
        search: {
            form: $('#charge_search_form'),

            init: function() { //init search form
                // init status combobox
                this.form.find('input[name="status"]:first').combobox({
                    data: [{v:'topay', t:'待付款'}, {v:'paid', t:'已付款'}],
                    valueField: 'v',
                    textField: 't'
                });
            },

            do: function() { // do search
                //check search form
                if(!this.form.form('validate'))
                    return;

                //get parameters
                params = {
                    status: this.form.find('input[name="status"]:first').val(),
                    words: this.form.find('input[name="words"]:first').val()
                };

                //reload by retrieve conditions
                charge.list.load(params);
            },

            reset: function() { // reset
                //clear form
                this.form.form('clear');

                //reload datagrid
                charge.list.load({});
            },
        },

        //add action
        add: {
            url: '/api/user/charge/add',
            dialog: $('#charge_add_dialog'),
            form: $('#charge_add_form'),

            init: function() { // init add
                //init user textbox
                $('#charge_add_form').find('input[name="user"]:first').combobox({
                    url:'/api/user/user/query',
                    mode: 'remote',

                    valueField:'id',
                    textField:'user',

                    limitToList: true,

                    loadFilter: function(resp) {
                        return resp.data;
                    }
                });
            },

            open: function() { // open add
                //reset form
                this.form.form('clear');

                //open dialog
                this.dialog.dialog('open').dialog('center').dialog('setTitle','添加充值记录');
            },

            save: function() { // save add
                this.form.form('submit',{
                    url: this.url,
                    queryParams: {},

                    onSubmit: function(){
                        return charge.add.form.form('validate');
                    },

                    success: function(data){
                        var resp = eval('('+data+')');
                        if (resp.status){
                            charge.add.dialog.dialog('close');
                            charge.list.reload();
                        } else {
                            $.messager.show({ title: '错误',  msg: resp.message });
                        }
                    }
                });
            },

            cancel: function() { //cancel add
                //close dialog
                this.dialog.dialog('close');
            },
        },

        //update action
        update: {
            url: '/api/user/charge/update',
            dialog: $('#charge_update_dialog'),
            form: $('#charge_update_form'),

            // open update dialoag
            open: function() {
                //get selected row data
                row = charge.list.getSelected();
                if (row){
                    row.ctime = cube.format.datetime(row.ctime);

                    // clear form
                    this.form.form('clear');

                    //load form data
                    this.form.form('load', row);

                    //open dialog
                    this.dialog.dialog('open').dialog('center').dialog('setTitle','修改充值记录');
                }
            },

            // save update results
            save: function() {
                var params={};
                // get selected row data
                var row = charge.list.getSelected();
                if (!row)
                    return;
                params.id = row.id;


                //submit form
                this.form.form('submit',{
                    url: this.url,
                    queryParams: params,
                    onSubmit: function(){
                        return charge.update.form.form('validate');
                    },
                    success: function(data){
                        var resp = eval('('+data+')');
                        if (resp.status){
                            charge.update.dialog.dialog('close');
                            charge.list.reload();
                        } else {
                            $.messager.show({ title: '错误',  msg: resp.message });
                        }
                    }
                });
            },

            // cancel update operation
            cancel: function() {
                //close dialog
                this.dialog.dialog('close');
            },
        },

        // delete row
        delete: {
            url: '/api/user/charge/delete',

            do: function() { // delete
                // delete action url
                url = this.url;

                //get selected row data
                var row = charge.list.getSelected();
                if (!row)
                    return;

                $.messager.confirm({
                    title: '确认',
                    msg: '确认删除充值记录'+row.name+'?',
                    url: charge.delete.url,
                    fn: function(r){
                        if (r){
                            $.post(url, {id: row.id}, function(resp, status){
                                if(status == 'success'){
                                    if (resp.status){
                                        charge.list.reload();
                                    } else {
                                        $.messager.show({title: '错误', msg: resp.message});
                                    }
                                } else {
                                    $.messager.show({title: '错误', msg: '请求服务器错误'});
                                }
                            },'json');
                        }
                    }
                });
            },
        },

        //init charge
        init: function() {
            // init search
            this.search.init();
            // init list
            this.list.init();
            // init add form
            this.add.init();
        }
    };

    //init page
    $(function(){
        //init charge
        charge.init();
    });

</script>
