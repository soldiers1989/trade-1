        <table id="account_order_datagrid" style="height: 100%;"></table>
    </div>
    <div data-options="region:'center', split:true" style="width: 28%; height: 100%;">
        <div class="easyui-tabs" id="tabs_account_order" data-options="fit:true, plain: true" style="height: 100%;width: 100%;">
            <div title="操作">
                <div class="easyui-panel" style="height:100%;width:100%">
                    <div style="margin: 6px; height: 5%; width: 100%">
                        <a href="#" id="btn_account_order_sent" class="easyui-linkbutton" data-options="width:'50px'" onclick="accountorder.detail.operation.sent.open()">已报</a>
                        <a href="#" id="btn_account_order_dealt" class="easyui-linkbutton" data-options="width:'50px'" onclick="accountorder.detail.operation.dealt.open()">已成</a>
                        <a href="#" id="btn_account_order_canceling" class="easyui-linkbutton" data-options="width:'50px'" onclick="accountorder.detail.operation.process('canceling')">正撤</a>

<div id="account_order_toolbar">
    <span>
        <a href="javascript:void(0)" id="account_order_edit_menubutton" class="easyui-menubutton" data-options="menu:'#account_order_edit_menu', disabled:true,iconCls:'icon-edit'">编辑</a>

            <div iconCls="icon-edit" onclick="accountorder.edit.modify.open()">修改</div>

        <form class="easyui-form" id="account_order_search_form">
            <input name="otype" data-options="prompt:'委托类型', editable:false, required:false" style="width: 12%;">
            <input name="optype" data-options="prompt:'报价类型', editable:false, required:false" style="width: 12%;">
            <input name="status" data-options="prompt:'交易状态', editable:false, required:false" style="width: 12%;">
            <span>日期</span>
            <input name="sdate" class="easyui-datebox" validType="date" style="width: 12%;">
            <span>-</span>
            <input name="edate" class="easyui-datebox" validType="date" style="width: 12%;">
            <input name="words" class="easyui-textbox" data-options="prompt:'id/股票/账户/..'">

            <a href="#" class="easyui-linkbutton" iconCls="icon-search" onclick="accountorder.search.do()">查询</a>
            <a href="#" class="easyui-linkbutton" iconCls="icon-reload" onclick="accountorder.search.reset()">重置</a>
        </form>
    </span>
</div>

<div class="easyui-dialog" id="account_order_update_dialog" style="width:400px" data-options="closed:true,modal:true,border:'thin',buttons:'#account_order_update_dialog_buttons'">
    <form class="easyui-form" id="account_order_update_form" method="post" style="margin:0;padding:10px 20px">
        <div style="margin-bottom:10px">
            <input class="easyui-textbox"  name="id" type="text" label="ID" style="width:100%" readonly>
        </div>
        <div style="margin-bottom:10px">
            <input class="easyui-combobox" name="status" data-options="label:'交易状态', prompt:'选择交易状态',
                                                                       method: 'get', url: '/api/enum?c=order&i=status',
                                                                       valueField:'id',textField:'text',limitToList: true,
                                                                       loadFilter: function(resp) {
                                                                            return resp.data;
                                                                       }" style="width: 100%" required>
        </div>
        <div style="margin-bottom:10px">
            <input class="easyui-combobox" name="account" data-options="label:'交易账户', prompt:'选择交易账户',
                                                                       method: 'get', url: '/api/trade/account/list?disable=false',
                                                                       valueField:'id',textField:'text',limitToList: true,
                                                                       loadFilter: function(resp) {
                                                                            data = [];
                                                                            for (i=0; i<resp.data.rows.length; i++){
                                                                                data.push({id:resp.data.rows[i].account, text:resp.data.rows[i].name+'('+resp.data.rows[i].money+')'});
                                                                            }
                                                                            return data;
                                                                       }" style="width: 100%">
        </div>
        <div style="margin-bottom:10px">
            <input class="easyui-combobox" name="optype" data-options="label:'报价方式', prompt:'选择报价方式',
                                                                       method: 'get', url: '/api/enum?c=order&i=price',
                                                                       valueField:'id',textField:'text',limitToList: true,
                                                                       onChange: function(nval, oval) {
                                                                            tb = $('#tb_account_order_update_oprice');
                                                                            if (nval==='sj') {
                                                                                tb.textbox('disable');
                                                                            } else {
                                                                                tb.textbox('enable');
                                                                            }
                                                                       },
                                                                       loadFilter: function(resp) {
                                                                            return resp.data;
                                                                       }" style="width: 100%" required>
        </div>
        <div style="margin-bottom:10px">
            <input class="easyui-textbox" name="ocount" data-options="label:'委托数量', prompt:'输入委托数量', required:false, validType:['digits', 'min[0]']" style="width:100%">
        </div>
        <div style="margin-bottom:10px">
            <input class="easyui-textbox" id="tb_account_order_update_oprice" name="oprice" data-options="label:'委托价格', prompt:'输入委托价格（元）', required:false, validType:['number', 'min[0]']" style="width:100%">
        </div>
        <div style="margin-bottom:10px">
            <input class="easyui-datetimebox" name="otime" label="委托时间" prompt="选择委托时间" style="width:100%">
        </div>
        <div style="margin-bottom:10px">
            <input class="easyui-textbox" name="dcount" data-options="label:'成交数量', prompt:'输入成交数量', required:false, validType:['digits', 'min[0]']" style="width:100%">
        </div>
        <div style="margin-bottom:10px">
            <input class="easyui-textbox" name="dprice" data-options="label:'成交价格', prompt:'输入成交价格（元）', required:false, validType:['number', 'min[0]']" style="width:100%">
        </div>
        <div style="margin-bottom:10px">
            <input class="easyui-datetimebox" name="dtime" label="成交时间" prompt="选择成交时间" style="width:100%">
        </div>
    </form>
</div>

<script type="text/javascript">
    // order list/add/update/delete
    var accountorder = {
        // order edit
        edit: {
            menubutton: $('#account_order_edit_menubutton'),

            // init edit
            init: function() {
                //init edit
            },

            // enable edit
            enable: function() {
                this.menubutton.menubutton('enable');
            },

            // disable edit
            disable: function() {
                this.menubutton.menubutton('disable');
            },

            //modify action
            modify: {
                url: '/api/trade/order/update',
                dialog: $('#account_order_update_dialog'),
                form: $('#account_order_update_form'),

                // open update dialog
                open: function() {
                    //get selected row data
                    row = accountorder.list.getSelected();
                    if (row){
                        //change row time
                        row.dtime = cube.format.datetime(row.dtime);
                        row.otime = cube.format.datetime(row.otime);
                        // clear form
                        this.form.form('clear');

                        //load form data
                        this.form.form('load', row);

                        //open dialog
                        this.dialog.dialog('open').dialog('center').dialog('setTitle','修改交易委托');
                    }
                },

                // save update results
                save: function() {
                    //submit form
                    this.form.form('submit',{
                        url: this.url,
                        onSubmit: function(){
                            return accountorder.edit.modify.form.form('validate');
                        },
                        success: function(data){
                            var resp = eval('('+data+')');
                            if (resp.status){
                                accountorder.edit.modify.dialog.dialog('close');

                                //update selected row data
                                accountorder.list.updateSelected(resp.data);
                            } else {
                                $.messager.show({ title: '错误',  msg: resp.msg });
                            }
                        }
                    });
                },

                // cancel update operation
                cancel: function() {
                    //close dialog
                    this.dialog.dialog('close');
                }
            },

            // delete row
            delete: {
                url: '/api/trade/order/delete',

                do: function() { // delete
                    // delete action url
                    url = this.url;

                    //get selected row data
                    var row = accountorder.list.getSelected();
                    if (!row)
                        return;

                    $.messager.confirm({
                        title: '确认',
                        msg: '确认删除交易委托记录 '+row.sname+'('+row.ocount+'股)'+'?',
                        url: accountorder.edit.delete.url,
                        fn: function(r){
                            if (r){
                                $.post(url, {id: row.id}, function(resp, status){
                                    if(status === 'success'){
                                        if (resp.status){
                                            accountorder.list.deleteSelected();
                                            accountorder.detail.hide();
                                        } else {
                                            $.messager.show({title: '错误', msg: resp.msg});
                                        }
                                    } else {
                                        $.messager.show({title: '错误', msg: '请求服务器错误'});
                                    }
                                },'json');
                            }
                        }
                    });
                }
            }
        },

        // order list
        list: {
            url: '/api/trade/order/list',
            datagrid: $('#account_order_datagrid'),

            init: function() {
            	//init tree grid
                this.datagrid.datagrid({
                    url: this.url,
                    method: 'get',

                    idField: 'id',

    				striped: true,
    				fitColumns: true,
                    pagination: true,
                    rownumbers: false,
                    singleSelect: true,

                    pageSize: 20,
                    pageList: [10, 20, 50, 100],

    				toolbar: '#account_order_toolbar',

                    frozenColumns: [[
                        {field:'id', title:'ID', sortable:true},
                        {field:'tcode', title:'交易代码', sortable:true},
                        {field:'scode', title:'股票代码', sortable:false},
                        {field:'sname', title:'股票名称', sortable:false},
                        {field:'account', title:'交易账户', sortable:true},
                        {field:'otype', title:'委托类型', sortable:true, hidden:true},
                        {field:'_otype', title:'委托类型', sortable:true},
                        {field:'optype', title:'报价类型', sortable:true, hidden:true},
                        {field:'_optype', title:'报价类型', sortable:true},

                        {field:'status', title:'委托状态', sortable:true, hidden:true},
                        {field:'_status', title:'委托状态', sortable:true}
                    ]],

                    columns: [[
                        {field:'ocode', title:'委托代码', sortable:true},
                        {field:'ocount', title:'委托数量', sortable:true},
                        {field:'oprice', title:'委托价格', sortable:true},
                        {field:'dcount', title:'成交数量', sortable:true},
                        {field:'dprice', title:'成交价格', sortable:true},
                        {field:'dtime', title:'成交时间', sortable:true, formatter: cube.format.datetime},
                        {field:'otime', title:'委托时间', sortable:true, formatter: cube.format.datetime}
                    ]],

                    loadFilter: function (resp) {
                        return resp.data;
                    },
                    
                    onLoadSuccess: function(resp) {
                        //disable edit
                        accountorder.edit.disable();

                        //clear detail
                        accountorder.tabs.hide();

                        //clear selections
                        $(this).datagrid('clearSelections');
                    },

                    onLoadError: function() {
                        $.messager.show({title: '错误', msg: '请求交易账户记录数据失败'});
                    },
                    
                    onSelect(index, row) {
                        //enable edit
                        accountorder.edit.enable();
                        //show tabs
                        accountorder.tabs.show();
                    }
                });
            },

            load: function(params) {
                this.datagrid.datagrid('load', params);
            },

            reload: function() {
                this.datagrid.datagrid('reload');
            },

            insertRow: function(row) {
                index = 0;
                this.datagrid.datagrid('insertRow', {
                  index: index,
                  row: row
                });

                this.datagrid.datagrid('selectRow', index);
            },

            updateRow: function(row) {
                index = this.datagrid.datagrid('getRowIndex', row.id);
                this.datagrid.datagrid('updateRow', {
                    index: index,
                    row: row
                });
                this.datagrid.datagrid('selectRow', index);
            },

            getSelected: function() {
                row = this.datagrid.datagrid('getSelected');
                return row;
            },

            deleteSelected: function() {
                row = this.datagrid.datagrid('getSelected');
                if(!row)
                    return;

                rindex = this.datagrid.datagrid('getRowIndex', row);

                this.datagrid.datagrid('deleteRow', rindex);
            },

            updateSelected: function(rdata) {
                row = this.datagrid.datagrid('getSelected');
                if(!row)
                    return;

                rindex = this.datagrid.datagrid('getRowIndex', row);
                this.datagrid.datagrid('updateRow', {
                    index: rindex,
                    row: rdata
                });
            }
        },

        //search action
        search: {
            form: $('#account_order_search_form'),

            init: function() { //init search form
                // init order type combobox
                this.form.find('input[name="otype"]:first').combobox({
                    url: '/api/enum?c=order&i=type',
                    valueField: 'id',
                    textField: 'text',
                    
                    loadFilter: function(resp){
                        return resp.data;
                    }
                });

                // init price type combobox
                this.form.find('input[name="optype"]:first').combobox({
                    url: '/api/enum?c=order&i=price',
                    valueField: 'id',
                    textField: 'text',

                    loadFilter: function(resp){
                        return resp.data;
                    }
                });

                // init order status combobox
                this.form.find('input[name="status"]:first').combobox({
                    url: '/api/enum?c=order&i=status',
                    valueField: 'id',
                    textField: 'text',

                    loadFilter: function(resp){
                        return resp.data;
                    }
                });
            },

            do: function() { // do search
                //check search form
                if(!this.form.form('validate'))
                    return;

                //get parameters
                params = {
                    otype: this.form.find('input[name="otype"]:first').val(),
                    optype: this.form.find('input[name="optype"]:first').val(),
                    status: this.form.find('input[name="status"]:first').val(),
                    words: this.form.find('input[name="words"]:first').val(),
                    sdate: this.form.find('input[name="sdate"]:first').val(),
                    edate: this.form.find('input[name="edate"]:first').val()
                };

                //reload by retrieve conditions
                accountorder.list.load(params);
            },

            reset: function() { // reset
                //clear form
                this.form.form('clear');

                //reload datagrid
                accountorder.list.load({});
            }
        },

        // detail tabs
        tabs: {
            tabs: $('#tabs_account_order'),
            inited: false,

            init: function() {
                if (this.inited)
                    return;

                this.tabs.tabs({
                    border: false,

                    onSelect: function(title, index){
                        row = accountorder.list.getSelected();
                        if(!row)
                            return;

                        accountorder.tabs.select(index, row.id);
                    }
                });

                this.inited = true;
            },

            hide: function() {
                $('#empty_account_order_detail').show();
                this.tabs.hide();
            },

            show: function() {
                $('#empty_account_order_detail').hide();

                this.tabs.show();
                row = accountorder.list.getSelected();
                if(!row)
                    return;

                idx = 0;
                tab = this.tabs.tabs('getSelected');
                if(tab) {
                    idx = this.tabs.tabs('getTabIndex', tab);
                }
                this.select(idx, row.id);
            },

            select: function (index, orderid) {
                switch (index) {
                    case 0:
                        accountorder.detail.operation.show(orderid);
                        break;
                    case 1:
                        accountorder.detail.status.show(orderid);
                        break;
                    default:
                        // statements_def
                        break;
                }
            }
        },

        // order detail
        detail: {
            // order operation
            operation: {
                show: function(orderid) {
                    var url = '/api/trade/order/get?id='+orderid+"&_t=d";
                    $.get(url, function(resp, status){
                        if(status === 'success'){
                            if (resp.status){
                                //permit operation
                                status = resp.data.status;
                                if (['tosend'].includes(status)){
                                    $('#btn_account_order_sent').linkbutton('enable');
                                } else {
                                    $('#btn_account_order_sent').linkbutton('disable');
                                }

                                if (['sent'].includes(status)){
                                    $('#btn_account_order_dealt').linkbutton('enable');
                                } else {
                                    $('#btn_account_order_dealt').linkbutton('disable');
                                }

                                if (['tocancel'].includes(status)){
                                    $('#btn_account_order_canceling').linkbutton('enable');
                                } else {
                                    $('#btn_account_order_canceling').linkbutton('disable');
                                }

                                if (['canceling'].includes(status)){
                                    $('#btn_account_order_canceled').linkbutton('enable');
                                } else {
                                    $('#btn_account_order_canceled').linkbutton('disable');
                                }

                                if (['sent'].includes(status)){
                                    $('#btn_account_order_expired').linkbutton('enable');
                                } else {
                                    $('#btn_account_order_expired').linkbutton('disable');
                                }

                                //show stock quote
                                secmap = {'600':'1','601':'1','603':'1', '000':'2','002':'2','300':'2'};
                                code = resp.data.scode + secmap[resp.data.scode.substr(0,3)];
                                $('#iframe_account_order_quote').attr('src', 'https://emwap.eastmoney.com/quota/stock/index/'+code);
                                //$('#iframe_account_order_quote').attr('src', 'http://m.10jqka.com.cn/stockpage/hs_'+resp.data.scode+'/');
                            } else {
                                $.messager.show({title: '错误', msg: resp.msg});
                            }
                        } else {
                            $.messager.show({title: '错误', msg: '请求服务器错误'});
                        }
                    },'json');
                },

                process: function(action) {
                    var row = accountorder.list.getSelected();
                    if(!row)
                        return;

                    var url = '/api/trade/order/process';
                    $.post(url, {id: row.id, act: action}, function(resp, status){
                        if(status === 'success'){
                            if (resp.status){
                                accountorder.list.updateRow(resp.data);
                                $.messager.show({title: '成功', msg: resp.msg});
                            } else {
                                $.messager.show({title: '错误', msg: resp.msg});
                            }
                        } else {
                            $.messager.show({title: '错误', msg: '请求服务器错误'});
                        }
                    },'json');
                },

                dealt: {
                    url: '/api/trade/order/process',
                    dialog: $('#account_order_dealt_dialog'),
                    form: $('#account_order_dealt_form'),

                    // open update dialog
                    open: function() {
                        //get selected row data
                        row = accountorder.list.getSelected();
                        if (row){
                            // clear form
                            this.form.form('clear');

                            //load form data
                            this.form.form('load', {id:row.id, dcount:row.ocount, dprice:row.oprice});

                            //open dialog
                            this.dialog.dialog('open').dialog('center').dialog('setTitle','委托成交');
                        }
                    },

                    // save update results
                    save: function() {
                        //submit form
                        this.form.form('submit',{
                            url: this.url,
                            queryParams: {
                                act: 'dealt'
                            },
                            onSubmit: function(){
                                return accountorder.detail.operation.dealt.form.form('validate');
                            },
                            success: function(data){
                                var resp = eval('('+data+')');
                                if (resp.status){
                                    accountorder.detail.operation.dealt.dialog.dialog('close');

                                    //update selected row data
                                    accountorder.list.updateSelected(resp.data);
                                } else {
                                    $.messager.show({ title: '错误',  msg: resp.msg });
                                }
                            }
                        });
                    },

                    // cancel operation
                    cancel: function() {
                        //close dialog
                        this.dialog.dialog('close');
                    }
                }
            },

            // order status
            status: {
                propertygrid: $('#propertygrid_account_order_status'),

                inited: false,

                init: function(params) {
                    if (this.inited)
                        return;

                    this.propertygrid.propertygrid({
                        url: '/api/trade/order/status',
                        method: 'get',
                        queryParams: params,
                
                        showGroup:true,

                        columns: [[
                            {field:'name', title:'名称', width:'20%'},
                            {field:'value', title:'取值', width:'80%'}
                        ]],

                        loadFilter: function (resp) {
                            return resp.data;
                        },

                        onLoadSuccess: function(resp) {
                        },

                        onLoadError: function() {
                            $.messager.show({title: '错误', msg: '请求状态变更信息失败'});
                        }
                    });

                    this.inited=true;
                },
               
                load: function(params) {
                    this.propertygrid.propertygrid('load', params);
                },

                show: function(orderid) {
                    params = {id:orderid};
                    if(!this.inited)
                        this.init(params);
                    else
                        this.load(params);
                }
            }
        },

        //init order
        init: function() {
            // init edit form
            this.edit.init();
            // init search
            this.search.init();
            // init list
            this.list.init();
            // init tabs
            this.tabs.init();
        }
    };

    //init page
    $(function(){
        //init order
        accountorder.init();
    });

</script>
