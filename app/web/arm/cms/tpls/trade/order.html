<div class="easyui-layout" data-options="fit:true, split:true, border: true">
    <div data-options="region:'west', split:true" style="width: 80%;">
        <table id="order_datagrid" style="height: 100%;"></table>
    </div>
    <div data-options="region:'center', split:true" style="width: 20%">
        <div class="easyui-tabs" id="order_detail_tabs" fit="true" border="true" plain="true">
            <div title="订单详情">
                <div class="easyui-panel" style="height:100%;">
                    <table id="order_trade_propertygrid"></table>
                </div>
            </div>
            <div title="状态变更">
                <div class="easyui-panel" style="height:100%;">
                    <table id="order_status_datagrid"></table>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="order_toolbar">
    <span>
        <a href="javascript:void(0)" id="order_edit_menubutton" class="easyui-menubutton" data-options="menu:'#order_edit_menu', disabled:true,iconCls:'icon-edit'">编辑</a>
        <div id="order_edit_menu" style="width:150px;">
            <div iconCls="icon-edit" onclick="order.edit.modify.open()">修改</div>
            <div iconCls="icon-remove" onclick="order.edit.delete.do()">删除</div>
        </div>
    </span>
    <span style="float: right; margin-right: 18px;">
        <form class="easyui-form" id="order_search_form">
            <input name="otype" data-options="prompt:'委托类型', editable:false, required:false" style="width: 12%;">
            <input name="ptype" data-options="prompt:'报价类型', editable:false, required:false" style="width: 12%;">
            <input name="status" data-options="prompt:'交易状态', editable:false, required:false" style="width: 12%;">
            <span>日期</span>
            <input name="sdate" class="easyui-datebox" validType="date" style="width: 12%;">
            <span>-</span>
            <input name="edate" class="easyui-datebox" validType="date" style="width: 12%;">
            <input name="words" class="easyui-textbox" data-options="prompt:'id/股票/账户/..'">

            <a href="#" class="easyui-linkbutton" iconCls="icon-search" onclick="order.search.do()">查询</a>
            <a href="#" class="easyui-linkbutton" iconCls="icon-reload" onclick="order.search.reset()">重置</a>
        </form>
    </span>
</div>

<div class="easyui-dialog" id="order_update_dialog" style="width:400px" data-options="closed:true,modal:true,border:'thin',buttons:'#order_update_dialog_buttons'">
    <form class="easyui-form" id="order_update_form" method="post" style="margin:0;padding:10px 20px">
        <div style="margin-bottom:10px">
            <input class="easyui-textbox"  name="id" type="text" label="ID" style="width:100%" readonly>
        </div>
        <div style="margin-bottom:10px">
            <input class="easyui-combobox" name="status" data-options="label:'交易状态', prompt:'选择交易状态', valueField:'id',textField:'text',url:'/api/enum?c=order&i=status', loadFilter:function(resp){return resp.data;}" required, style="width: 100%">
        </div>
        <div style="margin-bottom:10px">
            <input class="easyui-textbox" name="ocode" data-options="label:'委托编号', prompt:'输入委托编号', required:true, validType:['text', 'length[1,16]']" style="width:100%">
        </div>
        <div style="margin-bottom:10px">
            <input class="easyui-textbox" name="dcount" data-options="label:'成交数量', prompt:'输入成交数量', required:true, validType:['digits', 'min[1]']" style="width:100%">
        </div>
        <div style="margin-bottom:10px">
            <input class="easyui-textbox" name="dprice" data-options="label:'成交价格', prompt:'输入成交价格（元）', required:true, validType:['number', 'min[0]']" style="width:100%">
        </div>
        <div style="margin-bottom:10px">
            <input class="easyui-datetimebox" name="dtime" label="成交时间" prompt="选择发生时间" required style="width:100%">
        </div>
    </form>
</div>

<div id="order_update_dialog_buttons">
    <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-ok" onclick="order.edit.modify.save()" style="width:90px">保存</a>
    <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-cancel" onclick="order.edit.modify.cancel()" style="width:90px">取消</a>
</div>

<script type="text/javascript">
    // order list/add/update/delete
    var order = {
        // order edit
        edit: {
            menubutton: $('#order_edit_menubutton'),

            // init edit
            init: function() {
                //init modify components
                //this.modify.init();
            },

            // enable edit
            enable: function() {
                this.menubutton.menubutton('enable');
            },

            // disable edit
            disable: function() {
                this.menubutton.menubutton('disable');
            },

            //modify action
            modify: {
                url: '/api/trade/order/update',
                dialog: $('#order_update_dialog'),
                form: $('#order_update_form'),

                // open update dialog
                open: function() {
                    //get selected row data
                    row = order.list.getSelected();
                    if (row){
                        row.dtime = cube.format.datetime(row.dtime);
                        // clear form
                        this.form.form('clear');
                        
                        //load form data
                        this.form.form('load', row);

                        //open dialog
                        this.dialog.dialog('open').dialog('center').dialog('setTitle','修改交易委托');
                    }
                },

                // save update results
                save: function() {
                    //submit form
                    this.form.form('submit',{
                        url: this.url,
                        onSubmit: function(){
                            return order.edit.modify.form.form('validate');
                        },
                        success: function(data){
                            var resp = eval('('+data+')');
                            if (resp.status){
                                order.edit.modify.dialog.dialog('close');
                                order.list.reload();
                            } else {
                                $.messager.show({ title: '错误',  msg: resp.msg });
                            }
                        }
                    });
                },

                // cancel update operation
                cancel: function() {
                    //close dialog
                    this.dialog.dialog('close');
                },
            },

            // delete row
            delete: {
                url: '/api/trade/order/delete',

                do: function() { // delete
                    // delete action url
                    url = this.url;

                    //get selected row data
                    var row = order.list.getSelected();
                    if (!row)
                        return;

                    $.messager.confirm({
                        title: '确认',
                        msg: '确认删除交易委托记录 '+row.stock+'('+row.ocount+'股)'+'?',
                        url: order.edit.delete.url,
                        fn: function(r){
                            if (r){
                                $.post(url, {id: row.id}, function(resp, status){
                                    if(status == 'success'){
                                        if (resp.status){
                                            order.list.reload();
                                        } else {
                                            $.messager.show({title: '错误', msg: resp.msg});
                                        }
                                    } else {
                                        $.messager.show({title: '错误', msg: '请求服务器错误'});
                                    }
                                },'json');
                            }
                        }
                    });
                },
            },
        },

        // order list
        list: {
            url: '/api/trade/order/list',
            datagrid: $('#order_datagrid'),

            init: function() {
            	//init tree grid
                this.datagrid.datagrid({
                    url: this.url,
                    method: 'get',

                    idField: 'id',

    				striped: true,
    				fitColumns: true,
                    pagination: true,
                    rownumbers: false,
                    singleSelect: true,

                    pageNumber: 1,
                    pageSize: 20,
                    pageList: [20, 30, 40, 50, 100],

    				toolbar: '#order_toolbar',

                    frozenColumns: [[
                        {field:'id', title:'ID', sortable:true},
                        {field:'stock', title:'股票名称', sortable:false},
                        {field:'account', title:'交易账户', sortable:true},
                        {field:'status', title:'委托状态', sortable:true, hidden:true},
                        {field:'nstatus', title:'委托状态', sortable:true}
                    ]],

                    columns: [[
                        {field:'otype', title:'委托类型', sortable:true},
                        {field:'ptype', title:'报价类型', sortable:true},
                        {field:'ocount', title:'委托数量', sortable:true},
                        {field:'oprice', title:'委托价格', sortable:true},
                        {field:'ocode', title:'委托编号', sortable:true},
                        {field:'dcount', title:'成交数量', sortable:true},
                        {field:'dprice', title:'成交价格', sortable:true},
                        {field:'dtime', title:'成交时间', sortable:true, formatter: cube.format.datetime},
                        {field:'otime', title:'委托时间', sortable:true, formatter: cube.format.datetime}
                    ]],

                    loadFilter: function (resp) {
                        return resp.data;
                    },
                    
                    onLoadSuccess: function(resp) {
                        //disable edit
                        order.edit.disable();

                        //clear detail
                        order.detail.clear();

                        //clear selections
                        $(this).datagrid('clearSelections');
                    },

                    onLoadError: function() {
                        $.messager.show({title: '错误', msg: '请求交易账户记录数据失败'});
                    },
                    
                    onSelect(index, row) {
                        //enable edit
                        order.edit.enable();
                        //show detail
                        order.detail.show();
                    }
                });
            },

            load: function(params) {
                this.datagrid.datagrid('load', params);
            },

            reload: function() {
                this.datagrid.datagrid('reload');
            },

            getSelected: function() {
                return this.datagrid.datagrid('getSelected');
            }
        },

        //search action
        search: {
            form: $('#order_search_form'),

            init: function() { //init search form
                // init order type combobox
                this.form.find('input[name="otype"]:first').combobox({
                    url: '/api/enum?c=order&i=type',
                    valueField: 'id',
                    textField: 'text',
                    
                    loadFilter: function(resp){
                        return resp.data;
                    }
                });

                // init price type combobox
                this.form.find('input[name="ptype"]:first').combobox({
                    url: '/api/enum?c=order&i=price',
                    valueField: 'id',
                    textField: 'text',

                    loadFilter: function(resp){
                        return resp.data;
                    }
                });

                // init order status combobox
                this.form.find('input[name="status"]:first').combobox({
                    url: '/api/enum?c=order&i=status',
                    valueField: 'id',
                    textField: 'text',

                    loadFilter: function(resp){
                        return resp.data;
                    }
                });
            },

            do: function() { // do search
                //check search form
                if(!this.form.form('validate'))
                    return;

                //get parameters
                params = {
                    otype: this.form.find('input[name="otype"]:first').val(),
                    ptype: this.form.find('input[name="ptype"]:first').val(),
                    status: this.form.find('input[name="status"]:first').val(),
                    words: this.form.find('input[name="words"]:first').val(),
                    sdate: this.form.find('input[name="sdate"]:first').val(),
                    edate: this.form.find('input[name="edate"]:first').val()
                };

                //reload by retrieve conditions
                order.list.load(params);
            },

            reset: function() { // reset
                //clear form
                this.form.form('clear');

                //reload datagrid
                order.list.load({});
            },
        },

        // order detail
       detail: {
            //init detail
            init: function() {
                this.tabs.init();
            },

            //show detail
            show: function() {
                this.tabs.show();
            },

            //clear detail
            clear:function() {
            },

            tabs: {
                tabs: $('#order_detail_tabs'),

                inited: false,

                init: function() {
                    if (this.inited)
                        return;

                    this.tabs.tabs({
                        border: false,

                        onSelect: function(title, index){
                             row = order.list.getSelected();
                            if(!row)
                                return;

                            orderid = row.id;
                            switch (index) {
                                case 0:
                                    order.detail.trade.show(orderid);
                                    break;
                                case 1:
                                    order.detail.status.show(orderid);
                                    break;
                                default:
                                    // statements_def
                                    break;
                            }
                        }
                    });

                    this.inited = true;
                },

                show: function() {
                    tab = this.tabs.tabs('getSelected');

                    if(!tab || this.tabs.tabs('getTabIndex', tab) != 0)
                        this.tabs.tabs('select', 0);
                    else{
                        row = order.list.getSelected();
                        if(!row)
                            return;
                        orderid = row.id;
                        order.detail.trade.show(orderid);
                    }
                }
            },

            trade: {
                url: '/api/trade/order/trade',
                propertygrid: $('#order_trade_propertygrid'),

                inited: false,

                init: function(params) {
                    this.propertygrid.propertygrid({
                        url: this.url,
                        method: 'get',
                        queryParams: params,
                        
                        showGroup: true,
                        showHeader: true,

                        columns: [[
                            {field:'name', title:'名称', width:'50%'},
                            {field:'value', title:'取值', width:'50%'}
                        ]],

                        loadFilter: function (resp) {
                            return resp.data;
                        },

                        onLoadSuccess: function(resp) {
                        },

                        onLoadError: function() {
                            $.messager.show({title: '错误', msg: '请求用户统计数据失败'});
                        }
                    });

                    this.inited=true;
                },
                
                load: function(params) {
                    this.propertygrid.propertygrid('load', params);
                },

                show: function(orderid) {
                    params = {id:orderid};
                    if(!this.inited)
                        this.init(params);
                    else
                        this.load(params);
                }
            },

            status: {
                url: '/api/trade/order/status',
                datagrid: $('#order_status_datagrid'),

                inited: false,

                init: function(params) {
                    this.datagrid.datagrid({
                        url: this.url,
                        method: 'get',
                        queryParams: params,
                
                        striped: true,
                        fitColumns: true,
                        pagination: false,
                        rownumbers: false,
                        singleSelect: true,

                        columns: [[
                            {field:'user', title:'操作人'},
                            {field:'before', title:'变更前'},
                            {field:'after', title:'变更后'},
                            {field:'time', title:'时间', formatter: cube.format.time}
                        ]],

                        loadFilter: function (resp) {
                            return resp.data;
                        },

                        onLoadSuccess: function(resp) {
                        },

                        onLoadError: function() {
                            $.messager.show({title: '错误', msg: '请求状态变更信息失败'});
                        }
                    });

                    this.inited=true;
                },
                
                load: function(params) {
                    this.datagrid.datagrid('load', params);
                },

                show: function(orderid) {
                    params = {id:orderid};
                    if(!this.inited)
                        this.init(params);
                    else
                        this.load(params);
                }
            }
        },

        //init order
        init: function() {
            // init edit form
            this.edit.init();
            // init search
            this.search.init();
            // init list
            this.list.init();
            // init detail
            this.detail.init();
        }
    };

    //init page
    $(function(){
        //init order
        order.init();
    });

</script>
