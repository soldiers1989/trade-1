<table id="admin_datagrid" style="width: 100%"></table>

<div id="admin_toolbar">
    <span>
        <a href="#" class="easyui-linkbutton" iconCls="icon-add" plain="true" onclick="addUser()">新建</a>
        <a href="#" class="easyui-linkbutton" iconCls="icon-edit" plain="true" onclick="modUser()">编辑</a>
        <a href="#" class="easyui-linkbutton" iconCls="icon-remove" plain="true" onclick="delUser()">删除</a>
    </span>

    <span id="admin_search" style="float: right;">
        <span>时间</span>
        <input id="sdate" type="text" class="easyui-datebox">
        <span>-</span>
        <input id="edate" type="text" class="easyui-datebox">

        <input id="words" class="easyui-textbox">
        <a href="#" class="easyui-linkbutton" iconCls="icon-search" onclick="searchUser()">查询</a>
    </span>
</div>

<div id="admin_dialog" class="easyui-dialog" style="width:400px" data-options="closed:true,modal:true,border:'thin',buttons:'#dlg-buttons'">
    <form id="fm" method="post" novalidate style="margin:0;padding:20px 50px">
        <div style="margin-bottom:10px">
            <input name="firstname" class="easyui-textbox" required="true" label="First Name:" style="width:100%">
        </div>
        <div style="margin-bottom:10px">
            <input name="lastname" class="easyui-textbox" required="true" label="Last Name:" style="width:100%">
        </div>
        <div style="margin-bottom:10px">
            <input name="phone" class="easyui-textbox" required="true" label="Phone:" style="width:100%">
        </div>
        <div style="margin-bottom:10px">
            <input name="email" class="easyui-textbox" required="true" validType="email" label="Email:" style="width:100%">
        </div>
    </form>
</div>
<div id="dlg-buttons">
    <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-ok" onclick="saveUser()" style="width:90px">Save</a>
    <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-cancel" onclick="javascript:$('#dlg').dialog('close')" style="width:90px">Cancel</a>
</div>

<script type="text/javascript">
    function searchUser() {
        $('#admin_datagrid').datagrid('load', {
            sdate: $('#admin_search').children('#sdate').val(),
            edate: $('#admin_search').children('#edate').val(),
            words: $('#admin_search').children('#words').val()
        });       
    }

    var url;
    function addUser(){
        $('#dlg').dialog('open').dialog('center').dialog('setTitle','New User');
        $('#fm').form('clear');
        url = 'save_user.php';
    }

    function modUser(){
        var row = $('#dg').datagrid('getSelected');
        if (row){
            $('#dlg').dialog('open').dialog('center').dialog('setTitle','Edit User');
            $('#fm').form('load',row);
            url = 'update_user.php?id='+row.id;
        }
    }

    function saveUser(){
        $('#fm').form('submit',{
            url: url,
            onSubmit: function(){
                return $(this).form('validate');
            },
            success: function(result){
                var result = eval('('+result+')');
                if (result.errorMsg){
                    $.messager.show({
                        title: 'Error',
                        msg: result.errorMsg
                    });
                } else {
                        $('#dlg').dialog('close');        // close the dialog
                        $('#dg').datagrid('reload');    // reload the user data
                    }
                }
            });
    }

    function delUser(){
        var row = $('#dg').datagrid('getSelected');
        if (row){
            $.messager.confirm('Confirm','Are you sure you want to destroy this user?',function(r){
                if (r){
                    $.post('destroy_user.php',{id:row.id},function(result){
                        if (result.success){
                                $('#dg').datagrid('reload');    // reload the user data
                            } else {
                                $.messager.show({    // show error message
                                    title: 'Error',
                                    msg: result.errorMsg
                                });
                            }
                        },'json');
                }
            });
        }
    }

    $(function(){
        $('#admin_datagrid').datagrid({
            url: '/api/auth/admin/list',
            toolbar: '#admin_toolbar',
            method: 'post',
            striped: true,
            idField: 'id',
            pagination: true,
            rownumbers: true,
            singleSelect: true,
            fitColumns: true,

            pageNumber: 1,
            pageSize: 20,
            pageList: [10, 20, 30, 40, 50, 100],

            columns: [[
                {field:'id', title:'ID', sortable: true, width: '10%'},
                {field:'user', title:'用户', sortable: true, width: '20%'},
                {field:'name', title:'姓名', sortable: true, width: '20%'},
                {field:'phone', title:'手机', sortable: true, width: '20%'},
                {field:'disable', title:'禁用', sortable: true, width: '10%', formatter: cube.format.boolean},
                {field:'ctime', title:'时间', sortable: true, width: '20%', formatter: cube.format.date}
            ]],

            loadFilter: function (resp) {
                return resp.data;
            }
        });
    });

</script>
