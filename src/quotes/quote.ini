[quote]
wdir = . #working directory path
port = 80 #http service port
workers = 2 #workers for http service
idle = 15 #max idle time in seconds for http session
allowips = #allow ip list, use space separator

[alias]
enable = true #true or false, enable alias translation
config = ./alias.ini #alias configure file, must be gbk file

[lang]
locale = chs #locale of response
codepage = 65001 #utf8 code page identifier
charset = utf8 #charset of response
